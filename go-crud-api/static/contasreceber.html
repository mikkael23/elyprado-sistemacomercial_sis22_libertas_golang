<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      .input-group-text {
        min-width: 100px;
      }
    </style>
  </head>
  <body><br>
    <div class="container">
        <div class="row">
          <div class="col-2" id="menu">
          </div>
            <div class="col-8">
                <h1>Cadastro de Contas a Receber</h1>
            </div>
            <div class="col-2 d-flex justify-content-end">
                <button type="button"
                        class="btn btn-primary" 
                        onclick="novo()">
                    Novo
                  </button>
            </div>
        </div><br>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            Pesquisa:
          </span>
          <input type="text" class="form-control" 
          id="txtpesquisa" aria-label="Username" 
          aria-describedby="basic-addon1">
          <button type="button"
                  class="btn btn-primary" 
                  onclick="listar()">
              Pesquisar
          </button>
        </div>

        <hr/>



        <table class="table table-hover">
            <thead>
                <th>IdReceber</th>
                <th>Data</th>
                <th>Valor</th>
                <th>Vencimento</th>
                <th>Pagamento</th>
                <th>Valor Pago</th>
                <th></th>
            </thead>
            <tbody id="lista">

            </tbody>
        </table>
    </div>



<!-- Modal -->
<div class="modal fade" id="modalAlterar" 
tabindex="-1" aria-labelledby="exampleModalLabel" 
aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Contas a Receber
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Data:</span>
            <input type="date" class="form-control" id="txtdata" aria-label="Data" aria-describedby="basic-addon1">
        </div>
        
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Valor:</span>
                <input type="text" class="form-control" 
                id="txtvalor" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Vencimento:</span>
                <input type="date" class="form-control" 
                id="txtvencimento" aria-label="Vencimento" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Pagamento:</span>
                <input type="date" class="form-control" 
                id="txtpagamento" aria-label="Pagamento" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Valor Pago:</span>
                <input type="text" class="form-control" 
                id="txtvalorpago" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Cliente:</span>
              <select name="idcliente" id="idcliente">
                <option value="1"></option>
                <option value="2">José</option>
                <option value="3">Ricardo</option>
                <option value="4">Romero</option>
                <option value="5">Lionel</option>
              </select>
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" 
          class="btn btn-primary"
          onclick="salvar()">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>



<!-- Modal -->
<div class="modal fade" id="modalExcluir" 
tabindex="-1" aria-labelledby="exampleModalLabel" 
aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          Confirma a exclusão?            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
          onclick="excluirSim()">
            Sim
          </button>
          <button type="button" class="btn btn-danger"
           data-bs-dismiss="modal">Não</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"></script>
    <script src="contasreceber.js"></script>
    <script src="menu.js"></script>




  </body>
</html>
